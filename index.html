<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>

        <style>
        @import url(//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.css);
        .center {
            margin: auto;
            width: 50%;
        }
        .input-feed {
            font-size: 14px;
            height: 16px;
            width: 50%;
            margin: 12px 0 0 0;
        }
        .field-caption {
            font-size: 14px;
            font-weight: 300;
        }
        
        input + label {
            display: block;
        }
        input[type=radio],
        input[type=checkbox] {
            display: none;
            border: 0;
            clip: rect(0 0 0 0);
            height: 1px;
            margin: -1px;
            overflow: hidden;
            padding: 0;
            position: absolute;
            width: 1px;
        }
        
        input[type=radio].with-font + label:before,
        input[type=checkbox].with-font + label:before {
            font-family: FontAwesome;
            display: inline-block;
            content: "\f1db";
            letter-spacing: 10px;
            font-size: 1.2em;
            font-weight: bold;
            color: #535353;
            color: green;
            width: 1.4em;
        }
        input[type=radio].with-font:checked + label:before,
        input[type=checkbox].with-font:checked + label:before  {
            content: "\f192";
            font-size: 1.2em;
            color: darkgreen;
            letter-spacing: 5px;
        }
        input[type=checkbox].with-font + label:before {
            content: "\f096";
        }
        input[type=checkbox].with-font:checked + label:before {
            content: "\f046";
            color: darkgreen;
        }
        /*input[type=radio].with-font:focus + label:before,
        input[type=checkbox].with-font:focus + label:before,
        input[type=radio].with-font:focus + label,
        input[type=checkbox].with-font:focus + label
        {
            color: red;
        }*/
        </style>
    </head>

        <div class="center">

            </div>

            </div>
            <div>

            </div>
            <div>
